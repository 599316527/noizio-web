<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Noizio Web</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/home.css">
        <script type="text/javascript" src="js/vue.min.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/sound.js"></script>
    </head>
    <body>

<div id="home" class="container">
    <div class="header">
        <a class="button button-about" href="###">about</a>
        <a class="button {{isPlaying ? 'button-pause' : 'button-play'}}"
            href="###" v-on="click: playToggle">play</a>
        <a class="button button-setting" href="###">setting</a>
    </div>
    <div class="panel">
        <div v-component="sound" v-repeat="sounds"></div>
    </div>
    <div class="footer">
        <a class="button button-timer" href="###">timer</a>
    </div>
</div>

<script type="text/javascript" src="js/app.js"></script>

    </body>
</html>
